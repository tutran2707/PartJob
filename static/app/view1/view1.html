<div class="row">
    <div class="col-md-3"> </div>
        <div class="col-md-6">
            <form class="login-form" name="loginForm" novalidate>
                <h3 class="form-title">Login to your account</h3>

                <div class="alert alert-danger alert-dismissable" data-ng-if="loginCtrl.error">
                    <button type="button" class="close" data-dismiss="alert"
                            aria-hidden="true"></button>
                    <strong>Error :</strong> {{loginCtrl.message}}
                </div>
                <div class="form-body">
                    <div class="form-group"
                         data-ng-class="{'has-error': loginForm.username.$invalid && (loginForm.$dirty || loginForm.$submitted)}">
                        <label class="control-label visible-ie8 visible-ie9">Username</label>

                        <div class="input-icon">
                            <i class="fa fa-user"></i> <input
                                class="form-control placeholder-no-fix" type="text" data-ng-model="loginCtrl.user.name"
                                autocomplete="off" placeholder="Username" name="username" required/>
                        </div>
                        <span class="help-block" role="alert"
                              ng-show="loginForm.username.$invalid && (loginForm.$dirty || loginForm.$submitted)">
                            <span ng-message="required">Field Required !</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Password</label>

                        <div class="input-icon">
                            <i class="fa fa-lock"></i> <input
                                class="form-control placeholder-no-fix" type="password" data-ng-model="loginCtrl.user.password"
                                autocomplete="off" placeholder="Password" name="password" required="required"/>
                        </div>
                    </div>
                </div>
                <div class="create-account">
                    <p>Don't have an account yet ?&nbsp; <a href="#/register"> Create an account </a>
                    </p>
                </div>

                <div class="form-actions" style="text-align: left">
                    <button type="submit" class="btn green-haze  pull-right" data-ng-disabled="!loginForm.$valid"
                            data-ng-click="loginCtrl.submit()">
                        Login <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>
            </form>
        </div>
    <div class="col-md-3"> </div>

</div>
